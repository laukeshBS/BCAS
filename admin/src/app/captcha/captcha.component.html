<div class="captcha-container">
    <div class="captcha-display">
      <p class="captcha-text">{{ captchaText }}</p>
    </div>
    <input 
      type="text" 
      [(ngModel)]="userInput" 
      placeholder="Enter CAPTCHA" 
      class="captcha-input"
    />
    <button (click)="generateCaptcha()" class="refresh-button">Refresh CAPTCHA</button>
    <div *ngIf="userInput && userInput.length > 0" class="captcha-hint">
      Please enter the CAPTCHA above.
    </div>
  </div>

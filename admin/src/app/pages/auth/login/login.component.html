<div class="loginpage">
  <div class="container">
    <i style="--clr: #ce4b0e;"></i>
    <i style="--clr: #ffffff;"></i>
    <i style="--clr: #056e13;"></i>
    <div class="login">
      <img src="assets/logo.png" alt="AdminLTE Logo" class="brand-image elevation-3" style="width: 100px;background-color: #ffffff; border-radius: 50%;">
      <h2>CMS Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="input-box">
          <label>Email:</label>
          <input type="email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="input-box">
          <label>Password:</label>
          <input type="password" [(ngModel)]="password" name="password" required />
        </div>
        <app-captcha></app-captcha>
        <div class="input-box">
          <button type="submit" [disabled]="!loginForm.valid">Login</button>
          <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="loginpage">
  <div class="container">
    <div class="login">
      <img src="assets/logo.png" alt="BCAS Logo" class="brand-image elevation-3" style="width: 100px;background-color: #ffffff; border-radius: 50%;">
      <h2>CMS Login</h2>
      <form (ngSubmit)="login()" #loginForm="ngForm" autocomplete="off">
        <div class="input-box">
          <label>Email:</label>
          <input type="email" [(ngModel)]="email" name="email" required autocomplete="off" />
        </div>
        <div class="input-box">
          <label>Password:</label>
          <input type="password" [(ngModel)]="password" name="password" required autocomplete="new-password" />
          <a href="/forget-password">Forget Password</a>
        </div>
        <app-captcha></app-captcha>
        <div class="input-box row">
          <div class="col-md-6">
            <button type="submit" [disabled]="!loginForm.valid">Login</button>
          </div>
          <div class="col-md-6 d-flex">
            <a id="registration-btn" href="/re-registration">Register</a>
          </div>
          
          <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>
        </div>
      </form>
    </div>
  </div>
</div>
